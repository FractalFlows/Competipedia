<template name="sideBar">
  <div class="search">
      <input type="text" class="form-control input-lg js-company-input"
      placeholder="Enter company name" value="{{company}}" required>
  </div>
  <br>
  <ul class="list-group">
    <li class="list-group-item">
      <button type="button" class="btn btn-primary btn-block js-new-competitor">
        Add new competitor
      </button>
    </li>
    <li class="list-group-item">
      <button type="button" class="btn btn-primary btn-block js-request-competitor">
        Request new competitor
      </button>
    </li>
    {{#if currentUser}}
      {{#unless isInRole 'admin,validator'}}
        <li class="list-group-item">
          <button type="button" class="btn btn-primary btn-block js-become-validator">
            Become validator
          </button>
        </li>
      {{/unless}}
    {{/if}}
  </ul>
</template>
