<template name="DOI_Navbar">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        {{> DOI_Title publication }}
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        {{> Menubar publication }}
      </div>
    </div>
  </nav>
</template>



<template name="NavbarBase">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        {{> NavbarHeader }}
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        {{> Menubar }}
      </div>
    </div>
  </nav>
</template>

<template name="NavbarHeader">
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-6 col-sm-3">
             <div class="container">
                <h3 id="title_article">{{ title }}</h3>
                {{> Template.dynamic template=type_template }}
              </div>
         </div>
        <div class="col-xs-6 col-sm-3"></div>
        <div class="clearfix visible-xs"></div>
        <div class="col-xs-6 col-sm-3"> </div>
        <div class="col-xs-6 col-sm-3">
        </div>
      </div>
    </div>
</template>

<template name="DefaultTitle">
</template>

<template name="DOI_Title">
  <div id="authors">
    by
    {{#each author}}
        {{ last }}, {{ first }};
    {{/each}}
  </div>
  <span id="journal">
      {{ journal }}.
  </span>
  <span id="year">
      {{ year }}.
  </span>
  <a id="link" href="{{ url }}">{{ doi }}</a>
</template>



<template name="Menubar">
  <ul class="nav navbar-nav navbar-left">
    <li>
        <a href="{{ url }}">
            External
        </a>
    </li>
    {{#each item }}
      {{#if there_is "href" }}
        <li>
            <a href="{{ href }}">
                {{#if there_is "icon" }}<i class="fa {{ icon }}"></i> {{/if}}
                {{ text }}
            </a>
        </li>
      {{else}}
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown"
             role="button" aria-haspopup="true" aria-expanded="false">
            {{#if there_is "icon" }}<i class="fa {{ icon }}"></i>{{/if}}
            {{ text }}
            <span class="caret"></span></a>
            <ul class="dropdown-menu">
              {{#each items }}
                {{#if there_is "separator" }}
                  {{#if separator }}<li role="separator" class="divider"></li>{{/if}}
                  <li class="dropdown-header">{{ text }}</li>
                {{else}}
                  <li>
                    {{#if modal}}
                        <a class="navbar_link"
                           id="{{ id }}"
                           href="#">
                          {{#if there_is "icon" }}<i class="fa {{ icon }}"></i> {{/if}}
                          {{ text }}
                        </a>
                    {{else}}
                      <a class="navbar_link"
                         id="{{ id }}"
                         href="{{ href }}"
                         style="color:red">
                        {{#if there_is "icon" }}<i class="fa {{ icon }}"></i> {{/if}}
                        {{ text }}
                      </a>
                    {{/if}}
                  </li>
                {{/if}}
              {{/each}}
            </ul>
        </li>
      {{/if}}
    {{/each}}
  </ul>

<!-- Align right -->
  <ul class="nav navbar-nav navbar-right">
    {{> loginButtons}} <!-- here -->
</ul>
</template>
