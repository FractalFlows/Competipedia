<template name="About">
  <div id="tf-about" class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="box yellow-box" style="">
          <span style="font-size: x-large">&#x1f4a1;</span>
            <span style="color: #8b0000; font-weight: bold">knowledge bits</span>
            are numerical bits, files,
            containing simulation results, experimental results, analysis,
            datasets, detailed mathematical formulations, scripts, source code,
            etc. They could also be files containing statement of assumptions,
            hypothesis and methodologies. Knowledge bits are essentially the atomic
            particules composing a scientific work, while the associated scientific
            publication is merely its projection on a piece of (digital) paper.
        </div>
        <div class="box pink-box">
            On <strong>Emergence</strong> you can expose and discover scientific
            work - knowledge bits - that matter to you.
            You can create meaningful relationships between knowledge bits accessible
            on external web services (e.g. github, zenodo, dropbox, by email).
        </div>
        <div class="box blue-box">
            On <strong>Emergence</strong> You can create meaningful relationship
            between existing knowledge bits accessible on other external web services
            (e.g. github, zenodo, dropbox, by email).
        </div>
        <div class="box green-box">
            On <strong>Emergence</strong> you can see all the external activity
            surrounding a scientific work, even after its publication.
            <ul style="margin-left: 20px;">
              <li>Has the work been used for anything meaningful? </li>
              <li>What are the other experts saying about this work?</li>
              <li>Is the dataset or source code available somewhere?</li>
              <li>As this work been reproduced sucessfully?</li>
            </ul>
        </div>
        <div class="box yellow-box">
            On <strong>Emergence</strong> engineers, scientists, researchers,
            and students collaborate and emerge their knowledge from the chaos
            of scientific articles and publications.
        </div>
      </div>
      <div class="col-md-6">
        <div class="about-text">
          <div class="section-title">
            <h2>The problem</h2>
            <hr>
          <div class="clearfix"></div>
        </div>
        <p class="intro">
          Every year there are more than <u>2 million</u> articles that are
          published in scientific peer-review journals. Unfortunately, only a
          small fraction of those will be reproducible. Even worst, hidden under
          those millions of articles there is an even greater number of hypothesis,
          methodologies, simulation results, experimental results, analysis, datasets,
          mathematical formulations, assumptions, scripts, source code, etc.
          <strong><u>(a.k.a knowledge bits)</u></strong> that will never see the
          light of day, and will slowly rote, submerged, deep inside the abyss of
          the authors' brains or hard disks. These knowledge bits could be extremely
          important to assess the reproducibility of the articles, and to actually
          make the articles more useful for others. But unfortunately, for
          multiple-reasons, the system discourage the authors to share those
          knowledge bits. As a result we see a Tsunamy of low quality publications,
          which saturates the attention of engineers, reduces the speed of scientific
          progress and waste an enormous amount of time and money for society.
        </p>
        <div class="space"></div>
        <div class="section-title">
          <h2>The solution</h2>
          <hr>
        <div class="clearfix"></div>
      </div>
        <p class="intro">We, at <strong>FractalFlows</strong>, are developing a
          web app called <strong>Emergence</strong> that allows anyone to create
          meaningful relationship between articles and its associated knowledge
          bits spread over the deep web. This empowers scientist, engineers and
          students to quickly discover the relevant scientific activities of
          an article. More importantly, it allows them to see if an article is
          worth their time, if it has been useful in their field, if it has been reproduced.
          Is the data and source code featured in an article available somewhere?
          Thus (1) making it easier for to search, discover,
          collaborate, share, acquire and exchange the necessary knowledge bits
          revolving around a given article, and (2) making the article significantly
          more useful and impactful!
        </p>
        <p class="intro">
          <strong>Emergence</strong> is integrated with <u>Github</u> and the
          <u>DOI</u> network (..and more to come). <strong>Integrations</strong>
          with external tools let you quickly see the activity happening on external
          webservices from Emergence in a way that's timely, relevant, and searchable.
        </p>
      </div>
    </div>
  </div>
</div>
</template>
