<template name="addValidatorModal">
  <div class="modal fade addValidatorModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title text-center">
            Become validator
          </h4>
        </div>
        <div class="modal-body">
          {{#if currentUser.profile.firstName}}
            <p>Your request was already send.</p>
            <p>Please wait for the admin answer.</p>
          {{else}}
            {{#autoForm
              schema=schema
              id="addValidatorForm"
              type="method"
              meteormethod="addValidatorUser"
            }}
              <!-- hidden fields -->
              {{> afQuickField type="hidden" name="profile.validator" value=true}}
              <!-- end hidden fields -->

              {{> afQuickField name="profile.firstName"}}
              {{> afQuickField name="profile.lastName"}}
              {{> afQuickField name="profile.phone"}}
              {{> afQuickField name="profile.facebook"}}
              {{> afQuickField name="profile.website"}}

              {{> afQuickField name="profile.description" rows=10}}

              <button type="submit" class="btn btn-default btn-block">
                Become Validator
              </button>
            {{/autoForm}}
          {{/if}}
        </div>
      </div>
    </div>
  </div>
</template>
