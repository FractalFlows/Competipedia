<template name="requestCompetitorModal">
  <div class="modal fade requestCompetitorModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title text-center">
            Request Competitors
          </h4>
        </div>
          <div class="modal-body">
            {{#autoForm
              schema=schema
              id="requestCompetitorModal"
              type="method"
              meteormethod="requestCompetitor"
            }}

              {{> afQuickField name="name" placeholder="schemaLabel" value=name}}

              {{> afQuickField
                name="description"
                placeholder="schemaLabel"
                rows=10
              }}

              {{> reCAPTCHA}}

              <br>

              <button type="submit" class="btn btn-default btn-block">
                Request Competitor
              </button>
            {{/autoForm}}
          </div>
      </div>
    </div>
  </div>
</template>
