
<!-- seach is empty, no info about company ================================================== -->
<template name="NoCompanyInfo">
  <div id="tf-home" class="text-center">
    <div class="overlay">
      <div class="content">
       <br><br><br>
        <div class="transbox">
          <span class="emph4">Sorry, we have no information about this company!
            <br>
             Please click below to add company information and send a request
             to find direct competitors.
          </span>
          <br><br>
          <button id="open-noinfomodal" type="button" class="btn btn-success btn-lg">
            Help me!
          </button>

        </div>
      </div>
    </div>
  </div>
  {{>ModalNoInfoTemplate}}
</template>


<template name="ModalNoInfoTemplate">
  <div class="modal fade" id="NoInfoModal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content form-group">
        <div class="modal-header">
            <h4>Add and send request</h4>
        </div>
        {{> ModalStandard }}
      </div>
    </div>
  </div>
</template>
