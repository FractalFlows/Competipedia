
<!-- seach is empty, no info about company ================================================== -->
<template name="SignUpInfo">
  <div id="tf-home" class="text-center">
    <div class="overlay">
      <div class="content">

       <div class="form">

         <div class="tab-content">
           <div id="signup">
             <form action="/" method="post">
               <hnew>Get started - it's free.</hnew>
               <div class="form-group">
                 <input type="text" name="userFirstName" class="form-control" id="userFirstName" placeholder="First Name*" required>
               </div>
               <div class="form-group">
                 <input type="text" name="userLastName" class="form-control" id="userLastName" placeholder="Last Name*" required>
               </div>
               <div class="form-group">
                 <input type="email" name="userEmailAddress" class="form-control" id="userEmailAddress" placeholder="Email Address*" required>
               </div>
               <div class="form-group">
                 <input type="password" name="userPassword" class="form-control" id="userPassword" placeholder="Password*" required>
               </div>
               <div class="form-group">
                 <input type="checkbox" name="validator" style="color:black"> I want to become Validator (learn more).
               </div>
               <br>
               <button type="submit" class="btn btn-success">Sign me up!</button>
               </form>
             </div>
         </div>
       </div>
      </div>
    </div>
  </div>
</template>
