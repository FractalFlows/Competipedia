<template name="menuBar">
  <ul class="nav navbar-nav navbar-left">
    {{#each item }}
      <li>
        <a href="{{ href }}">
          <i class="fa {{ icon }}"></i>
          {{ text }}
        </a>
      </li>
    {{/each}}
  </ul>
<!-- Align right -->
  <ul class="nav navbar-nav navbar-right">
    {{> loginButtons}}
  </ul>
</template>
