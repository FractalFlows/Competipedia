<template name="navBar">
  <nav id="{{id}}" class="navbar navbar-default {{isFixed}}">
    <div class="container">
      <div class="navbar-header">
        <button
          type="button"
          class="navbar-toggle collapsed"
          data-toggle="collapse"
          data-target="#bs-example-navbar-collapse-1"
          aria-expanded="false"
        >
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
       </button>
        <a class="navbar-brand" href="/"><strong><span class="color">Competipedia</span></strong></a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          {{#if currentUser}}
            <li id="login-dropdown-list" class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown">
                  {{currentUser.emails.[0].address}}
                  <b class="caret"></b>
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a href="#">
                      <button class="btn btn-block btn-default js-change-password">
                        Change Password
                      </button>
                      <button class="btn btn-block btn-default js-logout">
                        Logout
                      </button>
                    </a>
                  </li>
                </ul>
              </li>
          {{else}}
            <li><a href="#" class="js-sign-in">LOG IN</a></li>
            <li><a href="#" class="js-sign-up">SIGN UP</a></li>
          {{/if}}
        </ul>
      </div>
    </div>
  </nav>
</template>
